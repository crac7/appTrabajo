<ion-header>
  <ion-navbar>
    <ion-title>
    Apps Trabajo
    </ion-title>
    <button   ion-button
              icon-only
              menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="usuario1.lat" [longitude]="usuario1.lng" [zoom]="17">
  <agm-marker [latitude]="usuario1.lat"

              iconUrl="assets/imgs/empleado.png">
  </agm-marker>
  <agm-marker [latitude]="usuario2.lat"
              [longitude]="usuario2.lng"
              iconUrl="assets/imgs/empleado.png">
  </agm-marker>
</agm-map>
<div>

</div>
</ion-content>
